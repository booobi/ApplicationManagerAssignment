<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="addApplication()">New Application</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
       
        <app-application-item 
        *ngFor="let application of applications; let i = index" 
        [application]="application"
        (click)="selectApplication(i)"
        ></app-application-item>
    </div>
</div>
